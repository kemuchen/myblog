<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/css/blog/index.css" media="all">
<link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css"
	media="all">
<script src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/js/fw.js"></script>
</head>
<body>
	<article>
		<div class="left">
			<div class="head">
				<!-- slide -->
				<div class="slide_div">
					<div class="layui-carousel" id="imageCarousel"
						lay-filter="imageCarousel">
						<div carousel-item="" style="width: 110%;">
							<div class="slide">
								<a target="_blank" href="javascript: void(0); return false;"> <img
									src="/images/blog/1.jpg">
								</a>
							</div>
							<div class="slide">
								<a target="_blank" href="javascript: void(0); return false;"> <img
									src="/images/blog/2.jpg">
								</a>
							</div>
							<div class="slide">
								<a target="_blank" href="javascript: void(0); return false;"> <img
									src="/images/blog/3.jpg"></a>
							</div>
							<div class="slide">
								<a target="_blank" href="javascript: void(0); return false;"> <img
									src="/images/blog/4.jpg">
								</a>
							</div>
						</div>
					</div>
				</div>
	
				<!-- headline -->
				<div class="headline">
					<ul id="headline"></ul>
				</div>
			</div>
			
			<!-- article list -->
			<div class="main_content">
				<div class="title">
					<span class="layui-breadcrumb" lay-separator="       " id="types"></span>
				</div>
				<div class="blog-list">
					<ul id="articleList"></ul>
				</div>
			</div>
		</div>
	
		<div class="right border-radius">
			<!-- card -->
			<div class="card margin-left">
				<h2>我的名片</h2>
				<p>网名：muchen | 慕辰</p>
				<p>职业：java程序猿</p>
				<p>现居：湖北省-武汉市</p>
				<p>Email：2584073978@qq.com</p>
				<ul class="linkmore">
					<li><a href="/blog/index/home" target="_top" class="iconfont icon-zhuye" title="网站首页"><i class="fa fa-home"></i></a></li>
					<li><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2584073978&site=qq&menu=yes" class="iconfont icon-qq" title="QQ联系我">
						<i class="fa fa-qq"></i></a></li>
					<li><a target="_blank" href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=2584073978@qq.com" class="iconfont icon-youxiang" title="我的邮箱">
						<i class="fa fa-envelope"></i></a></li>
					<li><a href="" class="iconfont icon-weixin" title="我的微信"><i class="fa fa-weixin"></i></a></li>
				</ul>
			</div>
			<!-- rank -->
			<div class="rank margin-left">
				<div class="title">
					<span class="layui-breadcrumb" lay-separator="">
						<a href="javascript:void(0)" class="layui-this"><span>点击排行</span></a>
					</span>
				</div>
				<ul id="rankList"></ul>
			</div>
			<!-- notice -->
			<div class="rank margin-left">
				<div class="title">
					<span class="layui-breadcrumb" lay-separator="">
						<a href="javascript:void(0)" class="layui-this"><span>网站公告</span></a>
					</span>
				</div>
				<ul id="noticeList"></ul>
			</div>
			<!-- tags -->
			<div class="tag margin-left">
				<div class="title">
					<span class="layui-breadcrumb" lay-separator="">
						<a href="javascript:void(0)" class="layui-this"><span>标签云</span></a>
					</span>
				</div>
				<ul id="tagList"></ul>
			</div>
		</div>
	</article>
</body>
<!--js逻辑-->
<script type="text/javascript" src="/js/blog/client/home.js"></script>
<script type="text/javascript">
	var layer, carousel, $, element;
	layui.use([ 'carousel', 'layer', 'jquery', 'element' ], function() {
		carousel = layui.carousel;
		layer = layui.layer;
		$ = layui.jquery;
		element = layui.element;

		// 初始化界面
		$(function() {
			oPageInit.pageInit();
		})
	});
</script>
</html>
